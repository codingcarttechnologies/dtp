<div ngbDropdown>
  <h4 class="panel-title">ANALYTICS <button class="blueGrayBg whiteTxt glyphicon glyphicon-cog pull-right borderRad" id="dropdownMenu" ngbDropdownToggle></button></h4>
  <div class="dropdown-menu pull-right" aria-labelledby="dropdownMenu">
    <div class="dropdown-item">
      <label>
        <input type="checkbox" [(ngModel)]="showStatus"> &nbsp; Device status
      </label>
    </div>

    <div class="dropdown-item">
      <label>
        <input type="checkbox" [(ngModel)]="showUptime"> &nbsp; Uptime
      </label>
    </div>

    <div class="dropdown-item">
      <label>
        <input type="checkbox" [(ngModel)]="showActiveIssues"> &nbsp; Active Issues
      </label>
    </div>
  </div>
</div>
<status-chart *ngIf="showStatus"></status-chart>
<uptime-chart *ngIf="showUptime"></uptime-chart>
<active-issues-chart *ngIf="showActiveIssues"></active-issues-chart>
