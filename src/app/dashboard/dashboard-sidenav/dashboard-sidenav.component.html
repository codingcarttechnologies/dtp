<div id="dashboard-sidenav" class="sidenav" [ngClass]="{'expanded': expanded}">
  <a class="closebtn" (click)="toggleSidebar()">&times;</a>

  <h4>SEARCH DEVICES</h4>
  <div class="col-xs-12 center-block">
    <input type="text" name="search_device" placeholder="Find by Device Name or ID" class="col-xs-12 borderRad" [formControl]="search">
    <span class="glyphicon glyphicon-search pull-right searchIcon"></span>
  </div>

  <div class="vertical-spacer"></div>

  <h4 style="padding-bottom: 0">FILTER DEVICES</h4>

  <filter-tree></filter-tree>
</div>
