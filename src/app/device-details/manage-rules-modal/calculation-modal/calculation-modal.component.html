<template #contentCalc let-c="close" let-d="dismiss" style="z-index: 15000">
  <form #calculationForm="ngForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="d()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h3 class="modal-title">Calculation</h3>
    </div>

    <div class="modal-body">
      <div class="container-fluid">
        <div class="form-group" [ngClass]="{'has-error': name.errors && (name.dirty || name.touched)}">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="calculation.variableName" #name="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': calc.errors && (calc.dirty || calc.touched)}">
          <label for="calculation">Calculation</label>
          <input title="Please enter the calculation formula, using port0 to port9 as the sensor port identification name." type="text" class="form-control" placeholder="Calculation" name="calc" [(ngModel)]="calculation.expression" #calc="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': unit.errors && (unit.dirty || unit.touched)}">
          <label for="unit">Unit</label>
          <input type="text" class="form-control control-sm" placeholder="Unit" name="unit" [(ngModel)]="calculation.unit" #unit="ngModel" required>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!calculationForm.form.valid" (click)="save()">Save</button>
    </div>
  </form>
</template>
