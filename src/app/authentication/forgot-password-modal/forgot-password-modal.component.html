<template #content let-c="close" let-d="dismiss">
  <form #forgotPasswordForm="ngForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="d()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h3 class="modal-title">Forgot Password</h3>
    </div>

    <div class="modal-body">
      <div class="container-fluid">
        <div class="form-group" [ngClass]="{'has-error': email.errors && (email.dirty || email.touched)}">
          <label for="email">Email</label>
          <input type="email" validate-email class="form-control" placeholder="Email" name="email" [(ngModel)]="emailaddr" #email="ngModel" required>
        </div>
        <div class="form-group">
          <span class="error">
            Please fill in your email address and press "Proceed..."<br><br>
            Then check your email and get the reset code that you will need to paste in the next dialog box.
          </span>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!forgotPasswordForm.form.valid" (click)="save()">Proceed...</button>
    </div>
  </form>
</template>
