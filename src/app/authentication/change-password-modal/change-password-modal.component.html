<template #content let-c="close" let-d="dismiss">
  <form #changePasswordForm="ngForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="d()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h3 class="modal-title">Change Password</h3>
    </div>

    <div class="modal-body">
      <div class="container-fluid">
        <div class="form-group" [ngClass]="{'has-error': oldpassword.errors && (oldpassword.dirty || oldpassword.touched)}">
          <label for="oldpassword">Current Password</label>
          <input type="password" class="form-control" placeholder="Current Password" name="oldpassword" [(ngModel)]="user.oldPassword" #oldpassword="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (password.errors || user.password != user.confirmPassword) && (password.dirty || password.touched)}">
          <label for="password">New Password</label>
          <input type="password" class="form-control" placeholder="New Password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (confirmPassword.errors || user.password != user.confirmPassword) && (confirmPassword.dirty || confirmPassword.touched)}">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" required>
        </div>
        <div class="form-group" *ngIf="error != ''">
          <span class="error">{{error}}</span>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!changePasswordForm.form.valid" (click)="save()">Save</button>
    </div>
  </form>
</template>
