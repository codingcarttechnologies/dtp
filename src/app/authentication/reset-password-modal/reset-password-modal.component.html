<template #content let-c="close" let-d="dismiss">
  <form #resetPasswordForm="ngForm" novalidate>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="d()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h3 class="modal-title">Reset Password</h3>
    </div>

    <div class="modal-body">
      <div class="container-fluid">
        <div class="form-group" [ngClass]="{'has-error': email.errors && (email.dirty || email.touched)}">
          <label for="email">Email</label>
          <input type="email" validate-email class="form-control" placeholder="Email" name="email" [(ngModel)]="reset.email" #email="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': code.errors && (code.dirty || code.touched)}">
          <label for="code">Code (please paste)</label>
          <input type="text" class="form-control" placeholder="Paste Code" name="code" [(ngModel)]="reset.token" #code="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (password.errors || reset.password != reset.confirmPassword) && (password.dirty || password.touched)}">
          <label for="password">New Password</label>
          <input type="password" class="form-control" placeholder="New Password" name="password" [(ngModel)]="reset.password" #password="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (confirmPassword.errors || reset.password != reset.confirmPassword) && (confirmPassword.dirty || confirmPassword.touched)}">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="reset.confirmPassword" #confirmPassword="ngModel" required>
        </div>
        <div class="form-group">
          <span class="error">
            Please paste the code you received in the email in the field above. Make sure your password is at least 6 characters long and that it include at least one non-alphanumeric character and on uppercase.<br>
            {{error}}
          </span>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c()">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!resetPasswordForm.form.valid" (click)="save()">Reset</button>
    </div>
  </form>
</template>
